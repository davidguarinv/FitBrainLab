<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Fit Brain Lab{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
          FitBrain Lab <small class="text-muted">UvA</small>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.research') }}">Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.publications') }}">Publications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.communities') }}">Communities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.game') }}">Game</a>
            </li>
          </ul>
          {% if current_user.is_authenticated %}
          <div class="d-flex align-items-center">
            <span class="text-dark me-3">Welcome, {{ current_user.username }}!</span>
            <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Logout</a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="text-muted">&copy; 2025 FitBrain Lab. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Page-specific scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
