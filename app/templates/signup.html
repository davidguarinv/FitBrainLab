{% extends "base.html" %}
{% block title %}Sign Up - OutBurst{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Join OutBurst
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Get a fun random username and start your journey to a better you
      </p>
    </div>
    <form class="mt-8 space-y-6" action="{{ url_for('main.signup') }}" method="POST">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Choose a password">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
          Get Random Username & Sign Up
        </button>
      </div>
    </form>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Already have an account? 
        <a href="{{ url_for('main.login') }}" class="font-medium text-primary hover:text-primary-dark">
          Sign in
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
